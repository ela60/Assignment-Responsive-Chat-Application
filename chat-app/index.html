<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">ChatApp</header>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">Menu</aside>

    <!-- Chat Area -->
    <main class="chat-panel">
      <div class="chat-header">
        <img src="https://i.pravatar.cc/40" alt="Bot" class="avatar" />
        <h2>Chat with Bot</h2>
      </div>

      <div class="chat-area" id="chatArea"></div>

      <div class="chat-input">
        <textarea id="userInput" placeholder="Type a message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </main>

    <!-- Right Info Panel -->
    <section class="info-panel">Right Panel</section>
  </div>

  <!-- Footer -->
  <footer class="footer">Â© 2025 ChatApp</footer>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
